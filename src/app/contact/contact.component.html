{{contactForm.value | json}}

<div [ngClass]="'container'">
  <form [formGroup]="contactForm" [ngClass]="'contact-form'">
    <label for="name" [ngClass]="'contact-label'">Name</label>   
      <input type="string" [ngClass]="'contact-input'" formControlName="name" required>
      
      <label for="email" [ngClass]="'contact-label'">Email</label>   
      <input type="string" [ngClass]="'contact-input'" formControlName="email" required>
      
      <label for="message" [ngClass]="'contact-label'">Message</label>
      <input type="string" [ngClass]="'contact-input'" formControlName="message">
      
      <label for="shouldAddToNewsletter" [ngClass]="'contact-label'">Should Add To Newsletter</label>
      <input type="checkbox" [ngClass]="'contact-input'" formControlName="shouldAddToNewsletter">
      
      
      <div [ngClass]="'error'" *ngIf='name.invalid && (name.dirty || name.touched)'>
        <div *ngIf="name.errors?.required">
          <p>Name is required.</p>
        </div>
      </div>      
      <div [ngClass]="'error'" *ngIf='email.invalid && (email.dirty || email.touched)'>
        <div *ngIf="email.errors?.required">
          <p>Email is required.</p>
        </div>
      </div>
      <div [ngClass]="'error'" *ngIf='message.invalid && (message.dirty || message.touched)'>
        <div *ngIf="message.errors?.required">
          <p>Message is required.</p>
        </div>
      </div>
  <button [ngClass]="'submit'" [disabled]="name.invalid || email.invalid || message.invalid" (click)="onSubmit()">SUBMIT</button>
  </form>
</div>
